<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap5-toggle@5.1.1/css/bootstrap5-toggle.min.css"
            rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap5-toggle@5.1.1/js/bootstrap5-toggle.ecmas.min.js"></script>
        <script src="/common/js/password-toggle.js"></script>
        <script src="/common/js/alert.js"></script>
        <script>
            document.addEventListener("DOMContentLoaded", initialMessage);
        </script>
    </head>

    <body class="bg-body-tertiary">


        <form th:action="@{/login}" method="post">
            <div class="container  mt-2" style="max-width: 18.45356%;">

                <div class="py-5 text-center">
                    <h1 class="h2">Login</h1>
                </div>

                <main>


                    <div id="login-form">
                        <div id="alert-initial-placeholder"></div>

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" name="username" placeholder="Enter a username"
                                required>
                            <label for="username">Username</label>
                            <div class="invalid-feedback" id="username-feedback"></div>
                        </div>

                        <div class="mb-3">
                            <div class="input-group has-validation">
                                <div class="form-floating" id="password-container">
                                    <input type="password" class="form-control" name="password"
                                        placeholder="Enter password" required>
                                    <label for=" password">Password</label>
                                </div>
                                <button class="btn btn-outline-secondary btn-sm" type="button" name="password-toggle"
                                    onclick="passwordToggle()">
                                    <i class="bi bi-eye-slash" name="icon-toggle"></i>
                                </button>
                                <div class="invalid-feedback" id="password-feedback"></div>
                            </div>
                        </div>


                        <button type="submit" name="submit-button" class="btn btn-primary w-100">Log in</button>

                    </div>


                </main>

            </div>
        </form>


        <footer class="my-5 pt-5 text-body-secondary text-center text-small">
            <p class="mb-1">&copy; 2025 Library Co.</p>
            <ul class="list-inline">
                <li class="list-inline-item"><a href="#">Privacy</a></li>
                <li class="list-inline-item"><a href="#">Terms</a></li>
                <li class="list-inline-item"><a href="#">Support</a></li>
            </ul>
        </footer>


    </body>

</html>
