<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="crsf_header" th:content="${_csrf.headerName}" />
<meta name="crsf_value" th:content="${_csrf.token}" />
<title th:text="${title}"></title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap5-toggle@5.1.1/css/bootstrap5-toggle.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap5-toggle@5.1.1/js/bootstrap5-toggle.ecmas.min.js"></script>

</head>

<body class="bg-body-tertiary">


	<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
		<div class="container-fluid">
			<div class="navbar-brand">Library</div>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarElements">
				<span class="navbar-toggle-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarElements">
				<ul class="navbar-nav me-auto">
					<li class="nav-item"><a class="nav-link"
						th:classappend="${ mainMenuItem == 'Dashboard' }?'active'"
						th:href="@{dashboard}">Dashboard</a></li>
					<!--/*  settings  */-->
					<li class="nav-item dropdown">
						<div class="nav-link dropdown-toggle"
							th:classappend="${ mainMenuItem == 'Settings' }?'active'"
							data-bs-toggle="dropdown">Settings</div>
						<ul class="dropdown-menu ">
							<li><a class="dropdown-item"
								th:classappend="${ subMenuItem == 'Manage Admin'}?'active'"
								th:href="@{manage-admin}">Manage Admins</a></li>


						</ul>
					</li>
					<!--/*  settings end */-->
					<li class="nav-item"><a class="nav-link"
						th:classappend="${ mainMenuItem == 'Manage Librarian' }?'active'"
						th:href="@{manage-librarian}">Librarians</a></li>
					<li class="nav-item"><a class="nav-link"
						th:classappend="${ mainMenuItem == 'Manage User' }?'active'"
						th:href="@{manage-user}">Users</a></li>
				</ul>
				<!--/*  username,logout  */-->
				<!--/* ms-auto - right end */-->
				<ul class="navbar-nav ms-auto">
					<li class="nav-item dropdown">
						<div class="nav-link dropdown-toggle" data-bs-toggle="dropdown"
							th:text="${usr.name}"></div>
						<ul class="dropdown-menu dropdown-menu-end">
							<!-- /* dropdown-menu-end - to show dropdown menu at the rigth exteme*/ -->
							<!-- Spring 4+ requires POST for logout, as a CSRF token is required-->
							<form id="hidden-logout-form" style="display: none"
								th:action="@{/logout}" method="post"></form>
							<li><a class="dropdown-item" href="javascript:void(0)"
								onclick="document.getElementById('hidden-logout-form').submit()">Logout</a>
							</li>
						</ul>
					</li>
				</ul>
				<!--  username,logout end  -->
			</div>
		</div>
	</nav>

	<main th:replace="~{__${content}__}"></main>

	<footer class="my-5 pt-5 text-body-secondary text-center text-small">
		<p class="mb-1">&copy; 2025 Library Co.</p>
		<ul class="list-inline">
			<li class="list-inline-item"><a href="#">Privacy</a></li>
			<li class="list-inline-item"><a href="#">Terms</a></li>
			<li class="list-inline-item"><a href="#">Support</a></li>
		</ul>
	</footer>

</body>

</html>
